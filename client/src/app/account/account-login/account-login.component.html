<header class="wrapper text-center"> <strong>Sign in to get in touch</strong> </header>
<form [formGroup]="loginForm">
    <div class="form-group">
        <input type="email" formControlName="email" placeholder="Email" name='email' class="form-control rounded input-lg text-center no-border">
    </div>
    <div class="form-group">
        <input type="password" formControlName="password" name='password' placeholder="Password" class="form-control rounded input-lg text-center no-border">
    </div>
    <button (click)="loginSubmit(loginForm)" type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded">
        <i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">Sign in</span>
        </button>
    <div class="text-center m-t m-b"><a href="#"><small>Forgot password?</small></a></div>
    <div class="line line-dashed"></div>
    <p class="text-muted text-center">
        <small>Do not have an account?</small>
    </p>
    <a routerLink='/register' class="btn btn-lg btn-info btn-block rounded">Create an account</a>
</form>
