<div class="audio green-audio-player" >
    <!--<div class="loading">-->
    <!--<div class="spinner"></div>-->
    <!--</div>-->
    <div class="slider" (click)="MoveAudio($event)" data-direction="horizontal">
        <div class="progress" #progress>
            <div class="pin" id="progress-pin" data-method="rewind"></div>
        </div>
    </div>
    <div class="container audio-group">
        <div class="btn-group">
            <div class="prev-btn" (click)="PrevSoung()">
                <svg id="icon-skip-previous" viewBox="0 0 24 24" width="30px" height="40px">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" fill="#44BFA3"></path>
                    <path d="M0 0h24v24H0z" fill="none"></path>
                </svg>

            </div>
            <div class="play-pause-btn" (click)="PlayStop()">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="40" viewBox="0 0 18 24">
                    <path fill="#44BFA3" fill-rule="evenodd" d="M18 12L0 24V0" class="play-pause-icon"
                          [class.hidden]="play"></path>
                    <path fill="#44BFA3" fill-rule="evenodd" d="M0 0h6v24H0zM12 0h6v24h-6z" class="play-pause-icon"
                          [class.hidden]="!play"></path>
                </svg>
            </div>
            <div class="next-btn" (click)="NextSoung()">
                <svg id="icon-skip-next" viewBox="0 0 24 24" width="30px" height="40px">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" fill="#44BFA3"></path>
                    <path d="M0 0h24v24H0z" fill="none"></path>
                </svg>

            </div>
        </div>
        <!--[(ngModel)]="CurrentTime"-->
        <div class="controls">
            <div class="controls__time">
                <span class="current-time">{{ currentTime }}</span>
                <span>/</span>
                <!--[(ngModel)]="TotalTime"-->
                <span class="total-time">{{ totalTime }}</span>
            </div>
            <span>
                {{ authorSoung }} -
                {{ nameSoung }}
            </span>
        </div>

        <div class="volume">
            <div class="volume-btn" (click)="volume = !volume">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="40" viewBox="0 0 24 24">
                    <path fill="#44BFA3" fill-rule="evenodd"
                          d="M14.667 0v2.747c3.853 1.146 6.666 4.72 6.666 8.946 0 4.227-2.813 7.787-6.666 8.934v2.76C20 22.173 24 17.4 24 11.693 24 5.987 20 1.213 14.667 0zM18 11.693c0-2.36-1.333-4.386-3.333-5.373v10.707c2-.947 3.333-2.987 3.333-5.334zm-18-4v8h5.333L12 22.36V1.027L5.333 7.693H0z"
                          id="speaker"/>
                </svg>
            </div>
            <div class="volume-controls" [class.hidden]="volume">
                <div class="slider" data-direction="vertical">
                    <div class="progress">
                        <div class="pin" id="volume-pin" data-method="changeVolume"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
