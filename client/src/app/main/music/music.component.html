<section id="main-content">
    <section class="vbox pb-40">
        <section class="scrollable padder-lg pb-60">
            <div class="music-header">
                <h2 class="font-thin m-b">{{title_page}}</h2>
                <ng-select placeholder="Order by" bindLabel="name" class="select-music"
                           bindValue="id" [items]="filterItems" (change)="changeOrdering($event)"
                           [(ngModel)]="song_ordering">
                </ng-select>
            </div>
            <div class="row row-sm main-list">
                <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let music of arrayMusic">
                    <div *ngIf="music.preload" class="item-preload"
                         [ngStyle]="{ 'background-image': 'url(' + music.preload + ')'}"></div>
                    <div *ngIf="!music.preload" class="item">
                        <div class="pos-rlt">
                            <div class="item-overlay opacity r r-2x bg-black" (click)="playStopSong(music)">
                                <div class="center text-center m-t-n">
                                    <a>
                                        <i class="fa i-2x"
                                          [ngClass]="{
                                                        'fa-play-circle': !music.play,
                                                        'fa-pause': music.play
                                                      }">
                                        </i>
                                    </a>
                                </div>
                                <div class="bottom padder m-b-sm">
                                    <a (click)="addFavorite(music); $event.stopPropagation()"
                                       class="pull-right favorite">
                                        <i class="fa"
                                           [ngClass]="{
                                                        'fa-heart-o': !music.favorite,
                                                        'fa-heart text-danger': music.favorite
                                                      }">
                                        </i>
                                    </a>
                                    <a (click)="addToPlaylist(music, template); $event.stopPropagation()">
                                        <i class="fa fa-plus-circle"></i>
                                    </a>
                                </div>
                            </div>
                            <a>
                                <img [appImage]="music"
                                     class="r r-2x img-full song-image">
                            </a>
                        </div>
                        <div class="padder-v"><a class="text-ellipsis">{{music.name}}</a>
                            <a class="text-ellipsis text-xs text-muted">{{music.artist.name}}</a>
                        </div>
                    </div>
                </div>
            </div>
            <app-pagination
                    [url_page]="api_page_url"
                    [items]='arrayMusic'
                    [query_params]='paginationQueryParams'
            ></app-pagination>
        </section>
    </section>
</section>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title">Choose playlist</h4>
        <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="choosePlaylistForm">
            <ng-select placeholder="Playlist name" bindLabel="name"
                       bindValue="slug" formControlName="name" name="name"
                       [items]="playlists">
            </ng-select>
            <div class="form-error" invalidmessage="name">
                <p *invalidType="'required'">Please provide name</p>
                <p *invalidType="'response'"></p>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="choosePlaylistSubmit(choosePlaylistForm)">Save</button>
    </div>
</ng-template>
