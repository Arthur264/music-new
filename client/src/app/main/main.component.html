<app-header></app-header>
<app-alert></app-alert>
<section>
    <section class="hbox stretch">
        <!-- .aside -->
        <aside class="bg-dark dk aside hidden-print" id="nav">
            <section class="vbox">
                <section class="w-f-md scrollable">
                    <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0"
                         data-size="10px" data-railOpacity="0.2">
                        <!-- nav -->
                        <nav class="nav-primary hidden-xs">
                            <app-main-menu></app-main-menu>
                            <app-playlist></app-playlist>
                        </nav>
                        <!-- / nav -->
                    </div>
                </section>
                <footer class="footer hidden-xs no-padder text-center-nav-xs">
                    <div class="bg hidden-xs ">
                        <div class="wrapper-sm clearfix" dropdown [dropup]="isDropup">
                            <a dropdownToggle>
                                <span class="thumb-sm avatar pull-left m-l-xs">
                                    <img src="{{user.avatar}}" class="dker" alt="{{user.username}}">
                                    <i class="on b-black"></i>
                                </span>
                                <span class="hidden-nav-xs clear">
                                    <span class="block m-l">
                                        <strong class="font-bold text-lt">{{user.username}}</strong>
                                        <b class="caret"></b>
                                    </span>
                                    <span class="text-muted text-xs block m-l">Art Director</span>
                                </span>
                            </a>
                            <ul class="animated fadeInRight aside text-left" *dropdownMenu>
                                <li><span class="arrow bottom hidden-nav-xs"></span> <a>Settings</a></li>
                                <li><a>Profile</a></li>
                                <li><a> <span class="badge bg-danger pull-right">3</span> Notifications
                                </a></li>
                                <li><a>Help</a></li>
                                <li class="divider"></li>
                                <li><a>Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </footer>
            </section>
        </aside>
        <!-- /.aside -->
        <router-outlet></router-outlet>

    </section>
</section>
